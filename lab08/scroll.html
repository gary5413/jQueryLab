<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab08</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      .con {
        width: 200px;
        height: 200px;
        background-color: black;
        /* 溢出內容 */
        overflow: auto;
      }
      .box {
        width: 400px;
        height: 400px;
        background-color: lightblue;
      }
      .progress {
        background-color: lightgray;
        width: 100%;
        height: 30px;
        position: fixed;
        top: 0;
        left: 0;
      }
      .progress-percent {
        background-color: lightblue;
        height: 30px;
        width: 0%;
      }
      body {
        /* view hight */
        height: 300vh;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Windows Event</h1>
    </header>
    <div class="container">
      <div class="progress">
        <div class="progress-percent"></div>
      </div>
      <div class="con">
        <div class="box"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <!-- <script src="all.js"></script> -->
    <script>
      $(function () {
        // scroll()
        $(".con").scroll(function () {
          console.log(
            `scrollTop:${$(this).scrollTop()},scrollLeft:${$(
              this
            ).scrollLeft()}`
          );
        });
        // progress
        let bodyHight = $("body").height();
        let windowHight = $(window).height();
        $(window).scroll(function () {
          let scrollNowTop = $(this).scrollTop();
          let scrollPercent =
            Math.round((scrollNowTop / (bodyHight - windowHight)) * 100) + "%";
          $(".progress-percent").css("width", scrollPercent);
        });
      });
    </script>
  </body>
</html>
