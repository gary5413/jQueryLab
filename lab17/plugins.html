<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="../lab17/js/lightbox2-dev/dist/css/lightbox.css"

    <link rel="stylesheet" href="../lab17/js/vegas2.5.4/vegas.css" />
    <style>
      img {

      <a href="../lab12/imgs/view1.jpg" data-lightbox="roadtrip"

    <script>
      $(function () {
        // vegas js
        $("#example, body").vegas({
          slides: [
            { src: "../lab12/imgs/view1.jpg" },
