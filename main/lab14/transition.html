<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab14</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        position: relative;
      }
      .box:hover {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: blue;
        transition: 2s;
        transition-delay: 1s;
        transition-timing-function: ease-in-out;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        animation-name: example;
        animation-duration: 4s;
      }
      @keyframes example {
        from {
          background-color: red;
        }
        to {
          background-color: yellow;
        }
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      .flip-2-hor-top-1 {
        -webkit-animation: flip-2-hor-top-1 0.5s
          cubic-bezier(0.455, 0.03, 0.515, 0.955) both;
        animation: flip-2-hor-top-1 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955)
          both;
      }
      /* ----------------------------------------------
 * Generated by Animista on 2022-12-12 9:48:42
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

      /**
 * ----------------------------------------
 * animation flip-2-hor-top-1
 * ----------------------------------------
 */
      @-webkit-keyframes flip-2-hor-top-1 {
        0% {
          -webkit-transform: translateY(0) rotateX(0);
          transform: translateY(0) rotateX(0);
          -webkit-transform-origin: 50% 0%;
          transform-origin: 50% 0%;
        }
        100% {
          -webkit-transform: translateY(-100%) rotateX(-180deg);
          transform: translateY(-100%) rotateX(-180deg);
          -webkit-transform-origin: 50% 100%;
          transform-origin: 50% 100%;
        }
      }
      @keyframes flip-2-hor-top-1 {
        0% {
          -webkit-transform: translateY(0) rotateX(0);
          transform: translateY(0) rotateX(0);
          -webkit-transform-origin: 50% 0%;
          transform-origin: 50% 0%;
        }
        100% {
          -webkit-transform: translateY(-100%) rotateX(-180deg);
          transform: translateY(-100%) rotateX(-180deg);
          -webkit-transform-origin: 50% 100%;
          transform-origin: 50% 100%;
        }
      }
      .slide-bck-center {
        -webkit-animation: slide-bck-center 0.45s
          cubic-bezier(0.47, 0, 0.745, 0.715) infinite both;
        animation: slide-bck-center 0.45s cubic-bezier(0.47, 0, 0.745, 0.715)
          infinite both;
      }
      /* ----------------------------------------------
 * Generated by Animista on 2022-12-12 9:55:29
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

      /**
 * ----------------------------------------
 * animation slide-bck-center
 * ----------------------------------------
 */
      @-webkit-keyframes slide-bck-center {
        0% {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
        }
        100% {
          -webkit-transform: translateZ(-400px);
          transform: translateZ(-400px);
        }
      }
      @keyframes slide-bck-center {
        0% {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
        }
        100% {
          -webkit-transform: translateZ(-400px);
          transform: translateZ(-400px);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CSS Transition</h1>
    </header>
    <div class="container">
      <div class="box"></div>
      <br />
      <div class="box1"></div>
      <br />
      <div class="box2 flip-2-hor-top-1"></div>
      <br />
      <div class="box slide-bck-center"></div>
      <br />
      <div
        class="box3"
        style="width: 100px; height: 100px; background-color: red"
      ></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <!-- <script src="all.js"></script> -->
    <script>
      $(function () {
        let box3 = document.querySelector(".box3");
        box3.addEventListener("click", function () {
          let time = window.setInterval(show, 500);
          function show() {
            let width = parseInt(box3.style.width) + 5;
            if (width >= 200) {
              window.clearInterval(time);
            }
            box3.style.width = width + "px";
          }
        });
      });
    </script>
  </body>
</html>
