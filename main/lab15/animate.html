<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab15</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        position: relative;
        top: 0;
        left: 0;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .rotate-center {
	-webkit-animation: rotate-center 0.6s ease-in-out both;
	        animation: rotate-center 0.6s ease-in-out both;
}

 @-webkit-keyframes rotate-center {
  0% {
    -webkit-transform: rotate(0);

  <body>
    <header>
      <h1>animate()</h1>
    </header>
    <div class="container">
      <button id="moveRight">move right</button>
      <button id="moveLeft">move left</button>
      <button id="moveAround">move Around</button>
      <button id="moveSwing">move swing</button>
      <button class="btn">flash</button>
      <button class="btn">jello</button>
      <hr />
      <div class="box"></div>
      <br />
      <div class="box1 animate__animated animate__bounce"></div>
      <div class="box2"></div>
      <div class="box3 rotate-center"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <!-- <script src="all.js"></script> -->
    <script>
      $(function () {
        // animateCSS
        $(".btn").click(function () {
          let animate = $(this).text();
          animateCSS(".box2", animate);
        });
        const animateCSS = (element, animation, prefix = "animate__") =>
          // We create a Promise and return it
          new Promise((resolve, reject) => {
            const animationName = `${prefix}${animation}`;
            const node = document.querySelector(element);

            node.classList.add(`${prefix}animated`, animationName);

            // When the animation ends, we clean the classes and resolve the Promise
            function handleAnimationEnd(event) {
              event.stopPropagation();
              node.classList.remove(`${prefix}animated`, animationName);
              resolve("Animation ended");
            }

            node.addEventListener("animationend", handleAnimationEnd, {
              once: true,
            });
          });
        // animate()
        $("#moveRight").click(function () {
          $(".box").animate(
            {
              left: 500,
              height: 300,
              width: 300,
            },
            1000
          );
        });
        $("#moveLeft").click(function () {
          $(".box").animate(
            {
              left: 0,
              height: 100,
              width: 100,
            },
            1000
          );
        });
        $("#moveAround").click(function () {
          $(".box")
            .animate({
              left: 300,
            })
            .animate({
              top: 300,
            })
            .animate({
              left: 0,
              top: 300,
            })
            .animate({
              left: 0,
              top: 0,
            });
        });
        $("#moveSwing").click(function () {
          $(".box")
            .animate(
              {
                left: 500,
                top: 500,
              },
              {
                duration: 1000,
                specialEasing: {
                  top: "linear",
                  left: "swing",
                },
              }
            )
            .animate(
              {
                left: 0,
                top: 0,
              },
              {
                duration: 1000,
                specialEasing: {
                  top: "linear",
                  left: "swing",
                },
              }
            );
        });
      });
    </script>
  </body>
</html>
