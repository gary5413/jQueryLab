<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>
    <style>
        .container {
            height: 100px;
            width: 500px;
            padding: 10px;
            border: 1px solid blue;
            background-color: lightblue;
        }
        .p {
            background-color: lightcoral;
        }

        .span {
            background-color: lightgreen;
        }
        div.out {
            width: 40%;
            height: 250px;
            margin: 0 15px;
            background-color: #d6edfc;
            float: left;
        }
        div.in {
            width: 60%;
            height: 60%;
            background-color: #fc0;
            margin: 10px auto;
        }
        p.box {
            line-height: 1em;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        div element

    </div>
    <button class="btn">Button</button>
    <br>
    <div class="box out overout">
        <span>move your mouse</span>
        <div class="in">
        </div>
    </div>

    <div class="box out enterleave">
        <span>move your mouse</span>
        <div class="in">
        </div>
    </div>
