<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
</head>
<body>
    <div class="container">
        <button class="btn" data-age='36' data-team="Lakers" data-name='Leborn-James'>Leborn James</button>
        <button class="btn" data-age='32' data-team="Warriors" data-name='Steven-Curry'>Steven Curry</button>

        <div id="target">

        </div>
    </div>
    <script src="../jquery-3.5.1.js"></script>
    <script>
        $(function(){
             $('.btn').on('click',function(){
                 let age=$(this).data('age')
                 console.log(age)
                let team=$(this).data('team'),name=$(this).data('name')
                console.log(`${name} age is ${age} and team is ${team}`)
                $('#target').text(`${name} age is ${age} and team is ${team}`)
             })     




        })
    </script>
</body>
</html>
