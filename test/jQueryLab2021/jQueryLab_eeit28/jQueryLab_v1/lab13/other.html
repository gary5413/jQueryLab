<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../jquery-3.5.1.js"></script>
    <script>
        $(function(){
            //回傳所在位置索引 回傳-1 從0開始
            let arr=['9','5','2','7',1,2,3,4,5,6]
            // console.log($.inArray('7',arr))
            
            //回傳新的陣列
            result=$.map(arr,function(item,index){
                return item*index
            })
            console.log(result)

            //根據設定的條件找到陣列符合的資料回傳
            result_grep=$.grep(arr,function(item,index){
                return (item %2==0)
            })
            console.log(result_grep)

        })
    </script>
</body>
</html>
