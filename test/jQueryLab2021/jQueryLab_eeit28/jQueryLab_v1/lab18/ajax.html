<body>
    <script src="../jquery-3.5.1.js"></script>
    <script>
        $(function () {
            /*
            AJAX Asychronous JavaScript and XML
            XMLHttpRequest物件
            $.ajax(url,options)
            $.ajax(options)
            $.ajax({
                url,type,dataType,data,successCallBack
            })
            JSON =>JavaScript Object Notation
            變數 物件 陣列 

            */
            let def = $.Deferred();
            $.ajax({
                url: './iii.json',
                type: 'get',//get post put path delete
                dataType: 'json',//html xml text json
                data: {}
            }).then(function (res) {
                console.log(res)
                return def.resolve
            }, function (err) {
                console.log(err)
                return def.reject
            })
