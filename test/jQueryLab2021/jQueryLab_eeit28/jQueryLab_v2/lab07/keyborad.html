<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Lab07</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .card{
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>jQuery keyborad Event</h1>
    </header>
    <div id="container">
        <input type="text" id="input" placeholder="請輸入">
        <h3 id="target"></h3>
        <form action="" method="">
            <div class="card">
                <input type="text" class="card-input" maxlength="4">
            </div>
            <div class="card">
                <input type="text" class="card-input" maxlength="4">
            </div>
            <div class="card">
                <input type="text" class="card-input" maxlength="4">
            </div>
            <div class="card">
                <input type="text" class="card-input" maxlength="4">  
            </div>
        </form>

    </div>
    <script src="/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            let cardInput=$('.card-input')
            cardInput.focus(function(){
                console.log('focus')
            })
            cardInput.blur(function(){
                console.log('blur')
            })
            // card
            cardInput.keyup(function(){
                let maxLen=4;
                let contentLen=$(this).val().length;
                console.log(contentLen)
                if(maxLen == contentLen){
                    // $(this).next().focus()
                    $(this).parent().next().find(':input').focus()
                }

            })
        
            let input=$('#input')
            input.keypress(function(){
                // console.log('keypress')
            })
            input.keyup(function(){
                console.log('keyup')
                $('#target').text($(this).val())
            })
            input.keydown(function(){
                console.log('keydown')
            })
        })
    </script>
</body>
</html>
