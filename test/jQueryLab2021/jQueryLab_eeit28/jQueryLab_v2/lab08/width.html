<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<style>
    p{
        margin: 10px;
        padding: 5px;
        border: 2px solid black;
        width: 700px;
    }
</style>
<body>
    <header>
        <h1>jQuery width()</h1>
    </header>
    <div id="container">
        <p id="width">jQuery width()</p><p id="target"></p>
        <p id="para3"></p>
        <p id="para4"></p>
    </div>
    <script src="/jQueryLab_eeit33/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            let p=$('p#width')
            $('p#target').text(`innerWidth:${p.innerWidth()} ,outerWidth:${p.outerWidth()} ,outerWidth(true):${p.outerWidth(true)}`)

            let offset=p.offset()
            $('p#para3').text(`left:${offset.left} ,top:${offset.top}`)
            p.offset({
                top:500,
                left:500
            })
            
        })
    </script>
</body>
</html>
