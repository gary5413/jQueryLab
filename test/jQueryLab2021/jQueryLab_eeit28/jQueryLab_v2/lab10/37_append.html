<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <button id='append'>append data</button>  
        <button id='prepend'>prepend data</button>  
        <button id='appendTo'>appendTo data</button>  
        <button id='prependTo'>prependTo data</button>  
        <button id='after'>after </button>
        <button id='insertAfter'>insertAfter </button>
        <button id='before'>before </button>
        <button id='insertBefore'>insertBefore </button>
        <button id='empty'>empty </button>
        <button id='remove'>remove </button>
        <table>
            <tbody>

                <tr id='move'>
                    <td>0 Gary</td>
                    <td>garylee@iii.org.tw</td>
                    <td>0900000000</td>
                </tr>
            </tbody>
          </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
          let i=1;
          $('#append').on('click',function(){
              let content=`<tr>
                    <td>${i} Alice </td>
                    <td>alicehuang@iii.org.tw</td>
                    <td>0911111111</td>
                </tr>`
                $('tbody').append(content)
                i++;
          })
          $('#prepend').on('click',function(){
            let content=`<tr>
                    <td>${i} James</td>
                    <td>lbj@iii.org.tw</td>
                    <td>0922111111</td>
                </tr>`
                $('tbody').prepend(content)
                i++;
          })
          // appendTo() 移動 要有DOM
          $('#appendTo').on('click',function(){
            $('#move').appendTo('tbody')
          })
          $('#prependTo').on('click',function(){
            $('#move').prependTo('tbody')
          })
          //
          $('#after').click(function(){
              $('#move').after(`<tr>
                    <td>${i} after</td>
                    <td>after@iii.org.tw</td>
                    <td>0933111111</td>
                </tr>`
                );
                i++;
          })
          $('#insertAfter').click(function(){
              $(`<tr>
                    <td>${i} insertAfter</td>
                    <td>insertAfter@iii.org.tw</td>
                    <td>0933111111</td>
                </tr>`).insertAfter('#move');
                i++;
          })
          $('#before').click(function(){
              $('#move').before(`<tr>
                    <td>${i} before</td>
                    <td>before@iii.org.tw</td>
                    <td>0933111111</td>
                </tr>`
                );
                i++;
          })
          $('#insertBefore').click(function(){
              $(`<tr>
                    <td>${i} insertAfter</td>
                    <td>insertAfter@iii.org.tw</td>
                    <td>0933111111</td>
                </tr>`).insertBefore('#move');
                i++;
          })
          $('#empty').click(function(){
              $('tbody').empty()
          })
          $('#remove').click(function(){
              $('tbody').remove()
          })
      </script>
</body>
</html>
