<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            margin: 0 auto;
            position:relative;

        }

        .box {
            width: 120px;
            height: 120px;
            background-color: lightblue;
            position:absolute;
            /* transition: .2s; */
            left: 0;
            top:0;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box"></div>
    </div>
    <div class="py-2 text-center">
        <button type="button" class="btn btn-primary"id='up'>上</button>
        <div class="py-2">
            <button type="button" class="btn btn-primary"id='left'>左</button>
            <button type="button" class="btn btn-primary"id="right">右</button>
        </div>
        <button type="button" class="btn btn-primary"id='down'>下</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        let colors=['red','green','blue','yellow','pink']
        let i=0;
        let move=20
        $('.btn').on('click',function(){
            // console.log('123')
            $('.box').css('background',colors[i]);
            i++
            // if(i==4){
            //     i=0;
            // }
                // if(i==colors.length){
                //     i=0;
                // }
            i=i%colors.length; 
        })
        $('#up').on('click',function(){
            if(parseInt($('.box').css('top'))>0){
            // $('.box').css('top','-=10');
            $('.box').css({
                top:'-='+move,
                // background:'green'
            });
              
            }else{
                $('.box').css({
                    top:0
                })
            }
        })
        $('#down').on('click',function(){
            if(parseInt($('.box').css('top'))<280){
            console.log('123')
            // $('.box').css('top','+=10');
            $('.box').css({
                top:'+='+move,
                // background:'red'
            });

            }else{
                $('.box').css({
                    top:280
                })
            }
        })
        $('#left').on('click',function(){
            if(parseInt($('.box').css('left'))>0){
                console.log($('.box').css('left'))
            // $('.box').css('left','-=10');
            $('.box').css({
                left:'-='+move,
                // background:'blue'
            });

            }else{
                console.log($('.box').css('left'))
                $('.box').css({
                    left:0
                })
            }
        })
        
        $('#right').on('click',function(){
            if(parseInt($('.box').css('left'))<680){
                console.log($('.box').css('left'))
            // $('.box').css('left','+=10');
            $('.box').css({
                left:'+='+move,
                // background:'pink'
            });

            }else{
                console.log($('.box').css('left'))
                $('.box').css({
                    left:680
                })
            }
        })
    </script>   
</body>

</html>
