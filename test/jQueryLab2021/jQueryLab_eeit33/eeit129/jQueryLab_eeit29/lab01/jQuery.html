<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Lab</title>
    <style>
        body{
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.5em;
        }
        header{
            background: #333;
            color: lightgreen;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        .container{
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>jQuery </h1>
    </header>
    <div class="container">
        <h3 class="h3js">JavaScript</h3>
        <h3 class="h3js">JavaScript</h3>
        <h3 class="h3js">JavaScript</h3>
        <hr>
        <h3 class="h3jq">jQuery</h3>
        <h3 class="h3jq">jQuery</h3>
        <h3 class="h3jq">jQuery</h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        let h3=document.querySelector('.h3js')
        let h3All=document.querySelectorAll('.h3js')
        let h3Len=h3All.length;
        for(let i=0;i<h3Len;i++){
            h3All[i].addEventListener('mouseenter',function(){
            console.log('123')
            this.style.color='yellow'
            })
            h3All[i].addEventListener('mouseleave',function(){
            this.style.color='black'
            })
        }
        
        
        // h3.addEventListener('mouseenter',function(){
        //     console.log('123')
        //     h3.style.color='yellow'
        // })
        // h3.addEventListener('mouseleave',function(){
        //     h3.style.color='black'
        // })
        
        $('.h3jq').on('mouseenter',function(){
            console.log('456')
            $(this).css('color','lightgreen')
        }).on('mouseleave',function(){
            $(this).css('color','black')
        })
        
    </script>
</body>
</html>
