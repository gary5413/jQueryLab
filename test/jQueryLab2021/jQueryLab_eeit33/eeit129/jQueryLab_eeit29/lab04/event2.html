<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event2</title>
    <style>
        #div1{
            height: 100px;
            width: 500px;
            padding: 10px;
            border:1px solid black;
            background-color: lightblue;
        }
        p{
            background-color: lightcoral;
        }
        span{
            background-color: lightgreen;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>preventDefault()</h3>
        <a href="https://jquery.com/">jQuery.com</a>
        <div id="target"></div>
        <hr>
        <div id="div1">
            div element
            <p>p element
                <span>span element</span>
            </p>
        </div>

    </div>
    <script src="/jQueryLab_eeit33/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('a').on('click',function(){
                event.preventDefault();
                $('#target').text(`default ${event.type} prevented`)
            })

            $('div').on('click',function(){
                event.stopPropagation();
                console.log('this is div element was click')
            })
            $('p').on('click',function(){
                event.stopPropagation();
                console.log('this is p element was click')
            })
            $('span').on('click',function(){
                event.stopPropagation();
                console.log('this is span element was click')
            })

        })
    </script>
</body>
</html>
