<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 500px;
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
            background-color: lightgreen;

        }
    </style>
</head>
<body>
    <p id="para1"></p>
    <p id="target"></p>

    <script src="/jQueryLab_eeit33/jquery-3.6.0.js"></script>
    <script>
        let p=$('#para1')
        $('#target').text(`innerWidth:${p.innerWidth()},outterWidth:${p.outerWidth()},outerWidth(true):${p.outerWidth(true)}`)
        
        console.log($('#target').offset())
        $('#target').offset({
            top:100,
            left:100
        })
   </script>
</body>
</html>
