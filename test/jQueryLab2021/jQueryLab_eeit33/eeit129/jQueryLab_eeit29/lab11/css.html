<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            margin: 0 auto;
            position: relative;
        }

        .target {
            border: 1px solid black;
            height: 120px;
            width: 120px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="target"></div>
    </div>
    <br>
    <div class="circle" style="background: red;"></div>
    <div class="circle" style="background: orange;"></div>
    <div class="circle" style="background: yellow;"></div>
    <div class="circle" style="background: green;"></div>
    <div class="circle" style="background: blue;"></div>
    <div class="circle" style="background: blueviolet;"></div>
    <div class="circle" style="background: purple;"></div>
    <hr>
    <input type="text" name="" id="input">
    <script src="/jQueryLab_eeit33/jquery-3.6.0.js"></script>
    <script>
        /*
            .css('')取值
            .ccs('','') 設值
            .css({ 設多個值
                color:'red',
                font
            }) 
            */
        $('.circle').on('click', function () {
            let color = $(this).css('background')
            $('.target').css('background', color)
        })

        $('#input').keyup(function () {
            console.log(event.keyCode)
        })

        document.onkeyup = function move() {
            // console.log('123')
            let move = 20;

            switch (event.keyCode) {
                case 38:
                    if(parseInt($('.target').css('top'))>0){
                        $('.target').css({
                        top: "-=" + move,
                        background:'lightblue'
                    })    
                    }else{
                        $('.target').css('top',0)
                    }
                    
                    // $(document).keydown(function (event) {
                    //     event.preventDefault();
                    // });
                    break;
                case 40:
                    if(parseInt($('.target').css('top'))<280){
                        $('.target').css({
                        top: "+=" + move,
                        background:'lightgreen'
                    })    
                    }else{
                        $('.target').css('top',280)
                    }
                    
                    // $(document).keydown(function (event) {
                    //     event.preventDefault();
                    // });
                    break;
                case 37:

                
                 
                    if(parseInt($('.target').css('left'))>0){

                        $('.target').css({
                            left: '-=' + move,
                            background:'pink'
                        })
                    }else{
                        console.log($('.target').css('left'))
                        $('.target').css('left',0)
                    }
                    break;
                case 39:
                       
                   
                    if(parseInt($('.target').css('left'))<680){
                        $('.target').css({
                            left: '+=' + move,
                            background:'greenyellow'
                        })
                        
                    }else{
                        $('.target').css('left',680)
                    }
                    break;
            }

        }

    </script>
</body>

</html>
