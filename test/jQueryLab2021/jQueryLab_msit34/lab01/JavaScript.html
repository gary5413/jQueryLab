<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.5em;
        }
        header{
            background: #333;
            color: lightgreen;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        .container{
            width: 90%;
            /* margin 是負責調整 元素與元素 之間的邊界間距，屬於元素外部的邊界調整。 */
            margin: auto;
            /* padding 是負責調整 元素內所有內容與元素自身 的邊界間距，屬於元素內部的邊界調整。 */
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>JavaScript</h1>
    </header>
    <div class="container">
        <h3 id="target">JavaScript</h3>
        <hr>
        <h3 id="targetAll">JavaScript</h3>
        <h3 id="targetAll">JavaScript</h3>
        <h3 id="targetAll">JavaScript</h3>


    </div>
    <script>
        let h3 =document.querySelector('#target')
        h3.addEventListener('mouseenter',function(){
            h3.style.color='yellow'
        })
        h3.addEventListener('mouseleave',function(){
            h3.style.color='black'
        })
        let h3All=document.querySelectorAll('#targetAll')
        console.log(h3All)
        for(let i=0;i<h3All.length;i++){
            h3All[i].addEventListener('mouseenter',function(){
                h3All[i].style.color='red'
            })
            h3All[i].addEventListener('mouseleave',function(){
                h3All[i].style.color='black'
            })
        }
    </script>
</body>
</html>
