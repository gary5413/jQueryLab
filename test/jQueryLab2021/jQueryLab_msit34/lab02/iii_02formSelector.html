<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01formSelector.html</title>
</head>
<body>
    <form action="">
        <div>
            <label>Text:</label> <input type="text" id="aTextField" name="someTextField" value="someTextValue"/>
        </div>
        <div>
            <label>Radio group:</label>
            <input type="radio" name="radioGroup" id="radioA" value="a" checked="checked"/><label>A</label> 
            <input type="radio" name="radioGroup" id="radioB" value="b"/><label>B</label>
            <input type="radio" name="radioGroup" id="radioC" value="c" disabled="disable"/><label>C</label>
            <input type="radio" name="radioGroup" id="radioD" value="d" disabled="disable"/><label>D</label>
            <input type="radio" name="radioGroup" id="radioE" value="e" disabled="disable"/><label>E</label>
        </div>
        <div>
            <label>Checkboxes:</label>
            <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/><label>1</label>
            <input type="checkbox" name="checkboxes" id="checkbox2" value="2"/><label>2</label>
            <input type="checkbox" name="checkboxes" id="checkbox3" value="3" checked="checked" /><label>3</label>
            <input type="checkbox" name="checkboxes" id="checkbox4" value="4"/><label>4</label>
        </div>
        <div>
            <select>
                <option id="opt1" value="1">A</option>
                <option id="opt2" value="2" selected="selected">B</option>
                <option id="opt3" value="3">C</option>
            </select>                        
        </div>
        <div>
             <input type="image" src="">
             <textarea>this is textarea</textarea>
        </div>
    </form>
    <hr>

    <input type="button" id="checked" value=":checked">
    <input type="button" id="selected" value=":selected">
    <input type="button" id="disable" value=":disable">
    <input type="button" id="image" value=":image">
    <input type="button" id="text" value=":text">
    <input type="button" id="input" value=":input"> 

   <script src="/jQuery/jQueryLab_eeit28/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#checked").click(function(){               
                console.log($(":checked"));                
            });             

            $("#selected").click(function(){                
                $(":selected").css("background-color","green");                
            });

            $("#disable").click(function(){                         
                console.log($(":disabled"));
            });

            $("#image").click(function(){               
                $(":image").css("border","fuchsia dotted 2px");
            });

            $("#text").click(function(){               
                $(":text").css("background-color","pink");
            }); 

            $("#input").click(function(){                 
                $(":input").css("background-color","yellow");                
            });
                                     
        });
    </script>   

  </body>
</html>
