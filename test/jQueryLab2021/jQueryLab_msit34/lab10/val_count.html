<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1">
    <select name="" id="calculate">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <input type="number" id="num2">
        <button id="result">=</button>
        <input type="text" value="0" id="show" readonly>
    </select>
    <script src="/jQueryLab_eeit33/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#result').on('click',function(){
                let num1=Number($('#num1').val())
                let num2=Number($('#num2').val())
                let calculate=$('#calculate').val()
                let result=0
                
                switch(calculate){
                    case "+":
                        result=num1+num2;
                        break;
                    case "-":
                    result=num1-num2;
                        break;
                    case "*":
                    result=num1*num2
                        break;
                    case "/":
                    result=num1/num2
                        break;
                }
                if(result === window.Infinity){
                    result='infinity'
                }
                console.log(result)
                $('#show').val(result)
            })



        })
    </script>
</body>
</html>
