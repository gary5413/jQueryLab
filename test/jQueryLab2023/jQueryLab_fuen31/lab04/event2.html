<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    #div {
      width: 500px;
      height: 100px;
      padding: 10px;
      border: 1px solid black;
      background-color: lightblue;
    }
    p {
      background-color: pink;
    }
    span {
      background-color: lightgreen;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <div class="container">
    <h3>1.preventDefault()</h3>
    <a href="https://jquery.com/">jQuery.com</a>
    <div id="target"></div>
    <hr />
    <h3>2.stopPropagation()</h3>
    <div id="div">
      div element
      <p>
        p element
        <span>span element</span>
      </p>
    </div>
    <script src="../jquery-3.7.1.js"></script>
    <script>
      $(function(){
        // code 
        $("a").click(function () {
          event.preventDefault();
          $("#target").text(`defalut ${event.type} prevented`);
        });
        // 
        $('#div').on('click',function(){
                // event.stopPropagation();
                console.log('this is div element was click')
            })
            $('p').on('click',function(){
                // event.stopPropagation();
                console.log('this is p element was click')
            })
            $('span').on('click',function(){
                // event.stopPropagation();
                console.log('this is span element was clikc')
            })
      })
    </script>
  </div>
</body>
</html>
