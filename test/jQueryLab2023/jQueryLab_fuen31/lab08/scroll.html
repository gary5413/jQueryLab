<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .con {
      width: 200px;
      height: 200px;
      background-color: black;
      /* 溢出內容 */
      overflow: auto;
      /* 溢出內容 預設會自動使用捲軸
            overflow: auto;　//預設會自動使用捲軸
            overflow:visible;　 //顯示的文字或圖片會直接超出範圍，不使用捲軸。
            overflow:hidden;　//自動隱藏超出的文字或圖片。
            overflow:scroll;　//自動產生捲軸。
            overflow:inherit;　//繼承自父元素的可見性
            */
    }
    .box {
      width: 400px;
      height: 400px;
      background-color: lightblue;
    }
    .progress {
      background-color: lightgray;
      width: 100%;
      height: 30px;
      position: fixed;
      top: 0;
      left: 0;
    }
    .progress-percent {
      background-color: lightblue;
      height: 30px;
      width: 0%;
    }
    body {
      /* view hight */
      height: 300vh;
    }
    .btn{
            position: fixed;
            width: 10px;
            height: 10px;
            bottom: 20px;
            right: 30px;
        }
  </style>
</head>
<body>
  <header>
    <h1>Scroll</h1>
  </header>
  <div class="container">
    <div class="progress">
      <div class="progress-percent"></div>
    </div>
    <div class="con">
      <div class="box"></div>
    </div>
    <div class="btn">
      <button id="btn">btn</button>
    </div>
  </div>
    <script src="../jquery-3.7.1.js"></script>
    <script>
      $(function(){
        // code 
        // scroll()
        $(".con").scroll(function () {
          console.log(
            `scrollTop:${$(this).scrollTop()},scrollLeft:${$(
              this
            ).scrollLeft()}`
          );
        });
        // progress
        let bodyHight = $("body").height();
        let windowHight = $(window).height();
        $(window).scroll(function () {
          let scrollNowTop = $(this).scrollTop();
          let scrollPercent =
            Math.round((scrollNowTop / (bodyHight - windowHight)) * 100) + "%";
          $(".progress-percent").css("width", scrollPercent);
        });

        $('#btn').click(function(){
                $(window).scrollTop(0)
                // $('html,body').animate({
                //     scrollTop:0
                // },900)
            })

      })
    </script>
  </div>
</body>
</html>
