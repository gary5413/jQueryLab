<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Append</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    table {
      width: 500px;
      border: 2px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Append</h1>
  </header>
  <div class="container">
    <button id="append">append</button>
    <button id="appendTo">appendTo</button>
    <button id="prepend">prepend</button>
    <button id="prependTo">prependTo</button>
    <button id="after">after</button>
    <button id="insertAfter">insertAfter</button>
    <button id="before">before</button>
    <button id="insertBefore">insertBefore</button>
    <button id="empty">empty</button>
    <button id="remove">remove</button>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr id="move">
          <td>0 Gary</td>
          <td>garylee@ispan.com.tw</td>
          <td>034533013</td>
        </tr>
      </tbody>
    </table>
    <script src="../jquery-3.7.1.js"></script>
    <script>
      $(function(){
        // code 
         // append()
         $("#append").on("click", function () {
          let content = `
          <tr>
            <td>${i} append</td>
            <td>append@ispan.com.tw</td>
            <td>034533013</td>
          </tr>
          `;
          $("tbody").append(content);
          i++;
        });
        // appendTo()
        $("#appendTo").on("click", function () {
          $("#move").appendTo("tbody");
        });
        // prepend()
        $("#prepend").on("click", function () {
          let content = `
          <tr>
            <td>${i} prepend</td>
            <td>prepend@ispan.com.tw</td>
            <td>034533013</td>
          </tr>
          `;
          $("tbody").prepend(content);
          i++;
        });
        // prependTo()
        $("#prependTo").on("click", function () {
          $("#move").prependTo("tbody");
        });
        // after()
        $("#after").on("click", function () {
          $("#move").after(`
          <tr>
            <td>${i} after</td>
            <td>after@ispan.com.tw</td>
            <td>034533013</td>
          </tr>
          `);
          i++;
        });
        // insertAfter()
        $("#insertAfter").on("click", function () {
          $(`
          <tr>
            <td>${i} insertAfter</td>
            <td>insertAfter@ispan.com.tw</td>
            <td>034533013</td>
          </tr>
          `).insertAfter("#move");
          i++;
        });
        // before()
        $("#before").on("click", function () {
          $("#move").before(`
          <tr>
            <td>${i} before</td>
            <td>before@ispan.com.tw</td>
            <td>034533013</td>
          </tr>
          `);
          i++;
        });
        // insertBefore()
        $("#insertBefore").on("click", function () {
          $(`
          <tr>
            <td>${i} insertBefore</td>
            <td>insertBefore@ispan.com.tw</td>
            <td>034533013</td>
          </tr>
          `).insertBefore("#move");
          i++;
        });
        // empty()
        $("#empty").click(function () {
          $("tbody").empty();
        });
        // remove()
        $("#remove").click(function () {
          $("tbody").remove();
        });
      })
    </script>
  </div>
</body>
</html>
