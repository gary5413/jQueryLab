<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .target {
      border: 1px solid black;
      height: 100px;
      width: 100px;
      position: absolute;
      left: 0;
      top: 0;
    }
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
    }
    .wrapper {
      width: 800px;
      height: 400px;
      border: 2px solid black;
      background-color: lightgray;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <div class="container">
    <div class="wrapper">
      <div class="target"></div>
    </div>
    <br />
    <div class="circle" style="background-color: red"></div>
    <div class="circle" style="background-color: orange"></div>
    <div class="circle" style="background-color: yellow"></div>
    <div class="circle" style="background-color: green"></div>
    <div class="circle" style="background-color: blue"></div>
    <div class="circle" style="background-color: blueviolet"></div>
    <div class="circle" style="background-color: purple"></div>
    <script src="../jquery-3.7.1.js"></script>
    <script>
      $(function(){
        // code 
         /*
        css('','') 設定
        css('') 讀取
        上 38 top -
        下 40 top +
        左 37 left -
        右 39 left +
        css({  多種屬性設定
          '','',
          '',''
        })
        */
        $(".circle").on("click", function () {
          let color = $(this).css("background-color");
          console.log(color);
          $(".target").css("background", color);
        });

        document.onkeydown = function move() {
          let move = 30;
          switch (event.which) {
            case 39:
              if (parseInt($(".target").css("left")) < 700) {
                $(".target").css({
                  left: "+=" + move,
                  background: "lightblue",
                });
              } else {
                $(".target").css("left", 700);
              }

              break;
            case 37:
              if (parseInt($(".target").css("left")) > 0) {
                $(".target").css({
                  left: "-=" + move,
                  background: "lightgreen",
                });
              } else {
                $(".target").css("left", 0);
              }

              break;
            case 38:
              if (parseInt($(".target").css("top")) > 0) {
                $(".target").css({
                  top: "-=" + move,
                  background: "pink",
                });
              } else {
                $(".target").css("top", 0);
              }

              break;
            case 40:
              if (parseInt($(".target").css("top")) < 300) {
                $(".target").css({
                  top: "+=" + move,
                  background: "greenyellow",
                });
              } else {
                $(".target").css("top", 300);
              }

              break;
          }
        };
      })
    </script>
  </div>
</body>
</html>
