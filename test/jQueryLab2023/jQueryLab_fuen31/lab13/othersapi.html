    <script>
      $(function(){
        // code 
         // each()
         let arr=['Gary','ispan','EEIT45']
            $.each(arr,function(index,ele){
                console.log(ele)
            })
            let sum=0
            $('td').each(function(){
                // console.log($(this).text())
                sum+=Number($(this).text())
            })
            console.log(sum)
            // inArray() 搜尋你所放的索引值
            let arr1=['9','5','4',1,2,3]
            console.log($.inArray('5',arr1))
            console.log($.inArray(1,arr1))
            // grep()
            arr2=$.grep(arr1,function(item,index){
                return (item %2==0)
            })
            console.log(arr2)
            // map()
            arr3=$.map(arr1,function(item,index){
                return item*index
            })
            console.log(arr3)
            // data()
            $('.btn').click(function(){
                let age=$(this).data('age'),team=$(this).data('team'),name=$(this).data('name')
                $('.target').text(`${name} age is ${age} and team is ${team}`)
            })
      })
    </script>
