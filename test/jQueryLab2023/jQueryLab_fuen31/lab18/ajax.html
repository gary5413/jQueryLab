<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>AJAX</h1>
  </header>
  <div class="container">
    <button id="btn">AJAX</button>
    <ul id="data">
      <!-- <li></li> -->
    </ul>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      $(function(){
        // code 
        let url='https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-BB672851-5F02-497F-84B1-F76358D9D28E&format=JSON';
      
        $('#btn').on('click',function(){
          $.ajax({
            url:url,
            dataType:"json",
            success:function(respones){
              // console.log(respones);
              // records location[13] locationName weatherElement[0] time endTime parameter parameterName
              console.log(respones.records.location);
              $.each(respones.records.location,function(index,ele){
                $('#data').append(`
                  <li>${ele.locationName}</li>
                  <li>${ele.weatherElement[0].time[0].startTime}</li>
                  <li>${ele.weatherElement[0].time[0].parameter.parameterName}</li>
                `);

              })
            }
          })
        })
      
      })
    </script>
  
</body>
</html>
