<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab11</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      img {
        width: 300px;
        height: 200px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        transition: 0.5s;
      }
      .box.active {
        background-color: pink;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>attr() prop() addClass()</h1>
    </header>
    <div class="container">
      <img id="sourceImg" src="../lab08/car.jpg" alt="car" title="快車" />
      <br />
      <button id="getAttr">get attr</button>
      <button id="setAttr">set attr</button>
      <hr />
      <button id="getProp">get prop</button>
      <button id="setProp">set prop</button>
      <br />
      <input type="checkbox" id="checkbox" />同意條款
      <button id="confirm" disabled>confirm</button>
      <hr />
      <div class="box"></div>
      <br />
      <button id="addClass">add class</button>
      <button id="removeClass">remove class</button>
      <button id="toggleClass">toggle class</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <!-- <script src="all.js"></script> -->
    <script>
      $(function () {
        // attr()
        $("#getAttr").click(function () {
          let img_alt = $("#sourceImg").attr("alt");
          let img_title = $("#sourceImg").attr("title");
          console.log(`alt:${img_alt},title:${img_title}`);
        });
        $("#setAttr").click(function () {
          $("#sourceImg").attr({
            src: "",
            title: "null",
          });
        });
        // prop()
        /*
            像checkbox，radio和select這樣的元素，
            選中屬性對應“checked”和“selected”，這些也屬於固有屬性，
            因此需要使用prop方法去操作才能獲得正確的結果。
            */
        $("#getProp").click(function () {
          // console.log("123");
          let checked = $("#checkbox").prop("checked");
          console.log(checked);
        });
        $("#setProp").click(function () {
          $("#checkbox").prop("checked", true);
        });
        $("#checkbox").on("click", function () {
          let checked = $(this).prop("checked");
          // console.log(checked);
          // if (checked) {
          //   $("#confirm").prop("disabled", false);
          // } else {
          //   $("#confirm").prop("disabled", true);
          // }
          $("#confirm").prop("disabled", !$(this).prop("checked"));
        });
        // addClass()
        $("#addClass").on("click", function () {
          $(".box").addClass("active");
        });
        $("#removeClass").on("click", function () {
          $(".box").removeClass("active");
        });
        $("#toggleClass").on("click", function () {
          $(".box").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
